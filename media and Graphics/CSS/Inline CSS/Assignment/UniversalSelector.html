<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="UniversalStyle.css">
<body>

    <!--  Type/Element Selector -->
    <p>Type/Element Selector</p>
    <!-- Class Selector -->
    <h1 class="sh">Class Selector</h1>
    <!-- Id Selector -->
    <h2 id="r">Id Selector</h2>
    <!-- Descendant Selector -->
    <div>
        <p>Descendant Selector</p>
    </div>
    <!-- Child Selector -->
    <ul>
        <li>varun</li>
        <li>shireesh</li>
        <li>manoj</li>
    </ul>
    <!-- Attribute Selector -->
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required placeholder="Enter your full name"> 
   
</body>
</html>
